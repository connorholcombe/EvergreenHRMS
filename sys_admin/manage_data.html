      <style>  
        body {
          overflow: auto;
          height: 100%;
          width: 100%;
          margin: 0 auto;
          font-family: "Roboto", "Arial", sans-serif;
          color: #555555;
        }
        .menu-title {
          display: inline-block;
          width: 125px;
          font-size: 16px;
          height: 40px;
          line-height: 40px;
          padding-top: 0;
          padding-bottom: 0;
          background: #365a38;
          text-align: center;
          color: #ffffff;
          font-weight: bold;
          text-transform: uppercase;
          transition: 0.5s background-color;
        }
        .menu-title:hover {
          background: #2A4700;
          transition: 0.5s background;
        }
        .menu-title:before {
          content: "";
          display: block;
          height: 0;
          border-top: 5px solid #365a38;
          border-left: 88px solid transparent;
          border-right: 88px solid transparent;
          border-bottom: 0 solid #dddddd;
          position: absolute;
          top: 100%;
          left: 0;
          z-index: 103;
          /* transition: 0.5s 0.5s border-top ease-out, 0.5s border-top-color; */
        }
        ul {
          padding: 0;
          list-style: none;
          background: #f2f2f2;
          text-align: center;
        }
        ul li {
          display: inline-block;
          position: relative;
          line-height: 21px;
          text-align: left;
        }
        ul li a {
          display: block;
          padding: 8px 25px;
          color: #333;
          text-decoration: none;
        }
        ul li a:hover {
          color: #fff;
          transition: color .2s ease-in;
        }
        ul li ul.dropdown {
          min-width: 100%; /* Set width of the dropdown */
          background: #f2f2f2;
          display: none;
          font-size: 15px;
          position: absolute;
          z-index: 999;
          left: 0;
        }
        ul li:hover ul.dropdown {
          display: block; /* Display the dropdown */
        }
        ul li ul.dropdown li {
          display: block;
        }
        ul li ul.dropdown li:hover {
          background: #939393;
          transition: background 0.2s ease-in-out;
        }
        ul li:hover ul.dropdown:after {
          content: "";
          display: block;
          height: 0;
          border-top: 5px solid #f2f2f2;
          border-left: 88px solid transparent;
          border-right: 88px solid transparent;
          position: absolute;
          top: 100%;
          left: 0;
          z-index: 101;
          transition: 0.2s border-top;
        }
      </style>
